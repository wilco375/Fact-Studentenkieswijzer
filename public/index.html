            "description": {
                "nl": "Het app\u00e8l van de christendemocratie aan Nederland en Europa in de eenentwintigste eeuw luidt: laten we elke dag opnieuw werken aan een samenleving die niet draait om \u201cieder voor zich\u201d, maar om \u201czij aan zij\u201d. Dat maakt onze brede volkspartij uniek vergeleken met andere politieke partijen.",

            "description": {
                "nl": "Wij zijn een sociale partij vanuit een christelijke identiteit met oog voor Enschede. We vinden het belangrijk dat we omkijken naar elkaar, de stad duurzamer wordt en iedereen kan wonen, werken en gelukkig kan zijn in Enschede. ",
                "en": "We are a social party with a Christian identity and an eye for Enschede. We think it is important to look after each other, to make the city more sustainable and that everyone can live, work and be happy in Enschede."

            "description": {
                "nl": "D66 is de partij die de klimaatproblemen wil aanpakken, maar helaas komt dit in Enschede veel te langzaam op gang. D66 begrijpt dat niet. Het is tijd om niet langer uit te stellen en te ontkennen, maar om grote stappen te zetten! De aanpak van de grote opgaven zoals klimaat, energie, biodiversiteit, zorg en wonen vragen om een ander samenspel tussen overheid, ondernemers, onderwijsinstellingen en inwoners. Ook studenten spelen daarbij een belangrijke rol! Daarnaast wil D66 werken aan een stad waar je toekomst niet bepaald wordt door waar je wieg stond. Waar kinderen gelijke kansen hebben. Want alleen dan kan Enschede de kloof kleiner maken: tussen inwoners die het goed hebben en mensen die (te) weinig geld hebben en de problemen doorgeven aan hun kinderen.",
                "en": "D66 is the party that wants to tackle climate problems, but unfortunately this is going far too slowly in Enschede. D66 does not understand this. It is time to no longer postpone and deny, but to take large steps! The approach to major challenges such as climate, energy, biodiversity, care and living require a different cooperation between government, entrepreneurs, educational institutions and residents. Students also play an important role in this! In addition, D66 wants to work on a city where your future is not determined by where you were born. Where children have equal opportunities. Because only then can Enschede make the gap smaller: between residents who live a good life and people who have (too) little money and pass on the problems to their children."

                "nl": "Lokale partij die de lokale soevereiniteit wil behoeden voor van hogerhand (VN/EU/Den Haag) opgelegde (utopische) ambities. Meer participatie en inspraak burger (referenda over belangrijke beslissingen). Eigen cultuur en tradities zijn leidend. Voorwaarde voor \"verbinden\" is, dat er verschillen zijn onder de inwoners. Dit onderkennen we en we zetten ons in voor een fijne en vooral veilige leefomgeving.",

                "en": "The VVD Enschede stands for attracting new talent to our city and wants to do everything it can to make the stay of young talent as pleasant and attractive as possible. Students ensure that there is liveliness in the city and make an important contribution to the development of Enschede. Enschede is a city of technology, innovation and creativity. Together with students we make Enschede even more attractive!"

            "description": {
                "nl": "Wie durft te dromen, kan bergen verzetten. Wij dromen van een Europa waarin een nieuwe generatie in de politiek zorgt voor veranderingen. Volt is een Europese beweging en politieke partij. Wij zijn positief, pragmatisch en progressief, en zoeken met ambitie en nuance de verbinding met anderen die zich maatschappelijk betrokken tonen. We hebben het doel om ons continent socialer, democratischer en daadkrachtiger te maken. Met een Europees programma verbinden wij als eerste en enige Europese partijmensen in alle lidstaten. Onze daden en ons verhaal zijn het nieuwe en optimistische geluid dat Europa zo hard nodig heeft. Volt doet in Enschede voor het eerst mee met de gemeenteraadsverkiezingen. Dat doen wij met gezonde spanning. Voor een toekomst: Made in Europe.",
                "en": "Who dares to dream, can move mountains. We dream of a Europe in which one new generation in politics ensures changes. Volt is a European one movement and political party. We are positive, pragmatic and progressive, and search with ambition and nuance for the connection with others who show that they are socially involved. We have the goal to make our continent more social, more democratic and more decisive. With a European program we are the first and only European partypeople in all Member States. Our deeds and our story are the new and optimistic sound that Europe needs so hard. This is the first time Volt takes part in the municipal elections in Enschede. We do this with a healthy dose of suspense. For a future: Made in Europe."
            },

    "theses": [
        {
            "title": {
                "nl": "Algemeen",
                "en": "General"
            },
            "statement": {
                "nl": "Studenten zouden meer inspraak moeten hebben in the politiek van Enschede",
                "en": "Students should be involved more in the politics of Enschede"

            "positions": {
                "cda": {
                    "position": "approve",
                    "explanation": {
                        "nl": "Politiek gaat over en raakt iedereen. De gemeente Enschede heeft een \u2018studentenambtenaar\u2019, dat is een goede eerste stap. Studenten moeten net als andere partijen in onze mooie gemeente meer de ruimte krijgen om de gemeenteraad te adviseren over studentenzaken. ",

                "cu": {
                    "position": "neutral",
                    "explanation": {
                        "nl": "Studenten zijn goed vertegenwoordigd bij de gemeente Enschede. Via studentmedewerkers die regelmatig met de wethouder spreken tot studentbestuurders die via de universiteit aan tafel zitten bij de burgemeester of meedenken bij grote plannen. De ChristenUnie wil dit graag zo houden.",
                        "en": "Students are well represented at the municipality of Enschede. Through student employees who regularly speak with the alderman to student board members who join the mayor via the university to think along with large plans. The ChristenUnie wants to keep this."

                "d66": {
                    "position": "approve",
                    "explanation": {
                        "nl": "Sinds een paar jaar zijn er op initiatief van D66 twee studenten aan het werk als student-ambtenaar. Deze helpen mee bij het maken van plannen van de gemeente. D66 wil graag dit project verder uitbreiden. Daarnaast vindt D66 het belangrijk dat alle inwoners van Enschede direct betrokken worden bij wat er in hun omgeving gebeurt, dus ook studenten. Studenten hebben zelf de eigen ervaring en kennis van de problemen die zij ervaren. Dit kan meehelpen aan betere oplossingen. Een eerste stap daarin is het opzetten van een burgerberaad.",
                        "en": "Since a few years, there have been two students work for the municipality as officials, at the initiative of D66. These help in making plans of the municipality. D66 would like to further expand this project. In addition, D66 finds it important that all residents of Enschede are directly involved in what happens in their environment, so students too. Students themselves have their own experience and knowledge of the problems they experience. This can help to get to better solutions. A first step in this is to set up a civil council."
                    }
                },
                "dpe": {
                    "position": "approve",
                    "explanation": {
                        "nl": "Goede idee\u00ebn haal je uit de samenleving, de Enschedese studenten zijn daar een belangrijk onderdeel van.",
                        "en": "You get good ideas from society, the students in Enschede are an important part of that."
                    }
                },
                "gl": {
                    "position": "strongly-approve",
                    "explanation": {
                        "nl": "Een belangrijke nuancering is wel dat \u2018inspraak\u2019 een juridische term is en gaat over wettelijke inspraakprocedures die voor iedere inwoner (wel of geen student) van Enschede gelijk hoort te zijn. Maar wij nemen aan dat hier bedoeld wordt: betrokkenheid bij de politiek, bij het beleid wat ontwikkeld wordt in Enschede. Daar is het geluid van studenten, en het contact met studenten (en jongeren in het algemeen) erg belangrijk. Politiek is te vaak voor studenten een \u2018ver van mijn bed show\u2019. Dat zou het niet moeten zijn.",
                        "en": "An important nuance is that 'participation' is a legal term and is about legal participation procedures that belong to every resident (or no student) of Enschede. But we assume that here is meant: involvement in politics, in the policy that is being developed in Enschede. There, the sound of students, and contact with students (and young people in general), is very important. Politics is too often a 'far from my bed show'. It should not be like that."
                    }
                },
                "link": {
                    "position": "approve",
                    "explanation": {
                        "nl": "",
                        "en": ""
                    }
                },
                "pvv": {
                    "position": "approve",
                    "explanation": {
                        "nl": "De PVV is voor meer inspraak van stemgerechtigde Enschedese inwoners middels een correctief bindend referendum.",
                        "en": "The PVV wants more participation for citizens entitled to vote, with a corrective, binding referendum."

                "pvda": {
                    "position": "strongly-approve",
                    "explanation": {
                        "nl": "Als sociaaldemocratische partij strijd de PvdA als geen ander voor een gelijke inspraak van alle inwoners. Studenten zijn enorm belangrijk voor Enschede. Hun belangen moeten dan ook goed vertegenwoordigd worden in de gemeenteraad. Denk hierbij aan betaalbare kamers, veiligheid op straat en evenementen in en om de stad.",
                        "en": "As a socio-democratic party, the PvdA fights like no other for equal participation by all residents. Students are extremely important for Enschede. Their interests must therefore be well represented in the city council. Think of affordable rooms, street safety and events in and around the city."

                "volt": {
                    "position": "strongly-approve",
                    "explanation": {
                        "nl": "Het is belangrijk dat jonge mensen inspraak hebben over hun eigen toekomst. Een stem op Volt geeft een aantal studenten direct inspraak in de politiek in Enschede, want de helft van onze kandidaten is zelf student of is net een paar jaar uit het Enschedese studentenleven. Als jij als student meer inspraak wil in de lokale politiek raden wij je dus allereerst aan om lid te worden van een politieke partij. Wij zijn waarschijnlijk niet de enige partij die jou graag als actief lid verwelkomt! Verder wonen er ongeveer 26.000 studenten in Enschede, het is echt niet te missen wat onze stad een studentenstad maakt. Voor Volt is het vanzelfsprekend dat deze studenten, een zesde van onze inwoners, inspraak moeten hebben in de lokale politiek, zeker als het over onderwerpen gaat die met het studentenleven te maken hebben. Specifiek staat in ons verkiezingsprogramma dat we burgerfora willen organiseren, dus als we veel stemmen krijgen word je daar vanzelf een keer voor opgeroepen.",
                        "en": "It is important that young people participate about their own future. A voice on Volt gives a number of students direct participation in politics in Enschede, because half of our candidates are students themselves, or were students in Enschede just a few years ago. If you as a student wants more participation in local politics, we first of all recommended to become a member of a political party. We are probably not the only party that welcomes you as an active member! There are also around 26,000 students in Enschede, so you can easily see what makes our city a student city. For Volt it is obvious that these students, a sixth of our residents, must have a say in local politics, especially when it comes to topics that have to do with student life. Specifically, in our election program we state that we want to organize citizen fora, so if we get a lot of votes you will automatically be called upon that."
                    }
                }

        {

            "positions": {

                    "explanation": {
                        "nl": "Enschede is een prachtige studentenstad die in vergelijking met andere studentensteden onvoldoende aandacht krijgt. Dit terwijl we hele goede onderwijsinstellingen hebben zoals de UT, Saxion en Artez en prachtige voorzieningen als de campus en een levendige studentenstad. Dat mag meer bekend zijn. Misschien niet eens omdat we per se meer studenten zouden willen werven (denk aan het kamertekort en de volle collegezalen), maar wel om onze eigen studenten nog meer een trots gevoel te geven dat ze studeren in Enschede.",
                        "en": "Enschede is a beautiful student city that receives insufficient attention compared to other student cities. This while we have very good educational institutions such as the UT, Saxion and Artez and beautiful amenities such as campus and a lively student city. That may be known more. Maybe not even because we want more students (think of housing shortage and full lecture rooms), but to give our own students an even prouder feeling for studying in Enschede."

                "volt": {
                    "position": "neutral",
