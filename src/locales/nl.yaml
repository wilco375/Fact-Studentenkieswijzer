elements:
  friends-invite-modal:
    heading: "Vrienden uitnodigen"
    description: "Nodig je vrienden uit voor een gedeelde sessie waar iedereen elkaars antwoorden kan zien in real time."
    form:
      name:
        label: "Je naam / bijnaam"
        description: "Vul alsjeblieft je naam in zodat vrienden je kunnen herkennen. Je kan ook een bijnaam gebruiken."
    introduction:
      heading: "Wat is een gedeelde sessie?"
      explanation:
        - "Een gedeelde sessie maakt het mogelijk om de kieswijzer te beleven samen met je vrienden. Één vriend nodigt de anderen uit tot een gedeelde sessie. Zodra iedereen is gejoind kan je de kieswijzer invullen zoals normaal. Maar behalve de partijen kan je nu ook elkaars antwoorden zien en een discussie starten."
    security:
      heading: "Zijn mijn antwoorden veilig?"
      explanation:
        - "Ja! Jullie antwoorden worden direct tussen jullie apparaten uitgewisseld via een veilige connectie. Een server helpt de apparaten om elkaar te vinden op het internet - je antwoorden worden niet verstuurd via de server, maar direct van apparaat naar apparaat."
    registration:
      heading: "Moet ik mij registreren om deze functie te gebruiken?"
      explanation:
        - "Je hoeft je niet te registreren. Je hoeft alleen een naam in te vullen. Vervolgens kan je een sessie joinen."
    cancel: "Annuleren"
    confirm: "Open sessie"
  friends-join-modal:
    heading: "Join vrienden"
    description: "Verbind met je vrienden in een gedeelde sessie waar iedereen elkaars antwoorden in real time kan zien."
    form:
      name:
        label: "Je naam / bijnaam"
        description: "Vul alsjeblieft je naam in zodat vrienden je kunnen herkennen. Je kan ook een bijnaam gebruiken."
      join:
        label: "Apparaat van vriend"
        description: "Join een gedeelde sessie door het apparaat ID in te vullen van degene die de sessie host."
    introduction:
      heading: "Wat is een gedeelde sessie?"
      explanation:
        - "Een gedeelde sessie maakt het mogelijk om de kieswijzer te beleven samen met je vrienden. Één vriend nodigt de anderen uit tot een gedeelde sessie. Zodra iedereen is gejoind kan je de kieswijzer invullen zoals normaal. Maar behalve de partijen kan je nu ook elkaars antwoorden zien en een discussie starten."
    security:
      heading: "Zijn mijn antwoorden veilig?"
      explanation:
        - "Ja! Jullie antwoorden worden direct tussen jullie apparaten uitgewisseld via een veilige connectie. Een server helpt de apparaten om elkaar te vinden op het internet - je antwoorden worden niet verstuurd via de server, maar direct van apparaat naar apparaat."
    registration:
      heading: "Moet ik mij registreren om deze functie te gebruiken?"
      explanation:
        - "Je hoeft je niet te registreren. Je hoeft alleen een naam in te vullen. Vervolgens kan je een sessie joinen."
    cancel: "Annuleren"
    confirm: "Joinen"
  friends-list:
    heading: "Verbonden apparaten"
    empty: "De host moet je verzoek accepteren om de sessie te joinen."
    host: "Host"
  friends-status-modal:
    heading: "Gedeelde Sessie"
    mode:
      INACTIVE:
        heading: "Niet verbonden"
        text: "Je bent met niemand verbonden. Join een bestaande sessie of host je eigen sessie via het hoofdmenu."
      GUEST:
        heading: "Gast"
        text: "Je doet mee aan een gedeelde sessie die door iemand anders wordt gehost."
      HOST:
        heading: "Host"
        text: "Je bent de host van deze sessie. Nodig je vrienden uit met je apparaat ID en accepteer hun verzoeken om te verbinden."
    own-peer-id:
      label: "Jouw apparaat"
      description: "Dit is je apparaat ID. Je vrienden moeten deze invullen op hun apparaat om te verbinden met de gedeelde sessie."
  guests-list:
    heading: "Verbonden apparaten"
    empty: "Niemand heeft deze sessie gejoind."
    accept: "Accepteren"
    status:
      connecting: "Aan het verbinden"
      connected: "Verbonden"
      disconnected: "Verbinding verbroken"
  guide-button:
    start: "Start"
    introduction: "Naar de introductie"
    first-thesis: "Start met de eerste stelling"
    thesis: "Ga door naar de volgende stelling"
    party: "Selecteer de partijen"
    match: "Bekijk je resultaten"
    compare: "Lees de toelichtingen"
