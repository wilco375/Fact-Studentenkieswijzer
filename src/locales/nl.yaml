        thesis: "Stelling {count} / {total}"
        statement-aria: "De stelling is: '{statement}'"
        quoteStart: "‘"
        quoteEnd: "’"
        badge:
          skip: "Je hebt deze overgeslagen"
          skip-aria: "Je hebt deze stelling overgeslagen."
          important: "Je hebt deze gemarkeerd als belangrijk"
          important-aria: "Je hebt deze stelling gemarkeerd als belangrijk."
      thesis:
        role-aria: "Stelling"
        region-aria: "Stelling {count} van de {total}"
    party:
      party:
        party-aria: "Partij '{party}' – klik hier om deze partij te selecteren of deselecteren voor vergelijking."
      section:
        heading: "Kies de partijen die je wilt vergelijken"
        instruction: "Selecteer alsjeblieft de partijen die je wilt vergelijken met je eigen keuzes. Je kan zoveel partijen selecteren als je wilt, maar je moet er minstens twee selecteren. De volgende lijst is in de volgorde getoond waarop de partijen op het stembiljet staan."
        proceed: "Klaar"
    match:
      match:
        match-aria: "Je overeenkomst met partij '{party}' is {percentage} %"
      section:
        heading: "Je resultaat"
        explanation: "Deze grafiek laat zien hoeveel jij en de respectievelijke partijen het eens zijn met de bovenstaande stelling. Hoe hoger het percentage, hoe meer de standen overeen komen. Houd er rekening mee dat dit geen stemaanbeveling is, maar een hulpmiddel voor oriëntatie en discussie."
    compare:
      additional-analysis:
        heading: "Statistieken"
        buttons:
          close: "Sluiten"
          start: "Start"
          proceed: "Opslaan en volgende"
          open-questionnaire: "Open vragenlijst in een nieuw tabblad"
        start: "Bedankt voor het delen! Jouw data is meer waard voor de statistieken als je iets over jezelf vertelt – zou je ons nog iets meer willen helpen? Beantwoord simpelweg zoveel vragen als je wilt!"
        help-even-more: "Heel erg bedankt! Wil je ons nog verder helpen? Je kan hier antwoord geven op deze wat specifiekere vragen:"
        thanks: "Bedankt voor het delen! Dat waren alle vragen – je hebt ons erg geholpen! Klik 'Sluiten' om terug te gaan naar je resultaten."
        fields:
          age:
            name: "Leeftijd"
            label: "Hoe oud ben je nu?"
            placeholder: "25"
            description: "Je leeftijd is important om te onderzoeken wat mensen in verschillende leeftijdsgroepen denken over stellingen en partijen."
          gender:
            name: "Geslacht"
            label: "Wat is je geslacht?"
            options:
              female: "vrouw"
              diverse: "divers"
              male: "man"
              none: "geen antwoord"
          education:
            name: "Kwalificatie"
            label: "Wat is je hoogste opleidingskwalificatie?"
            options:
              student: "Aan het studeren"
              nothing: "Geen afgeronde kwalificatie"
              lower: "Basisschool of vergelijkbaar"
              higher: "Middelbare school of vergelijkbaar"
              academic: "Academisch"
              none: "geen antwoord"
          party:
            name: "Partij"
            label: "Als er vandaag een verkiezing was, op wie zou je dan stemmen?"
            options:
              other: "Anders"
              non-voter: "Ik zou niet stemmen"
              not-eligible: "Ik mag niet stemmen"
              not-sure: "Ik weet het niet zeker"
              none: "geen antwoord"
      analysis-banner:
        heading: "Wil je je antwoorden doneren aan de wetenschap?"
        explanation: "Je kan {someone} helpen om deze verkiezingen beter te begrijpen door je antwoorden en resultaten te doneren aan de wetenschap. We slaan alleen maar geanonimiseerde data op die we niet terug kunnen tracen naar jou."
        send: "Statistieken nu versturen"
        close: "Nee, lees verder"
      answer:
        skip:
          status-text: "onbekend"
          content: "De partij '{party}' heeft geen antwoord gegeven of stand ingenomen met betrekking tot deze stelling."
        empty:
          content: "De partij '{party}' heeft geen toelichting gegeven om hun stand met betrekking tot deze stelling uit te leggen."
      section:
        heading: "Hun antwoorden"
        explanation: "De partijen geven meestal een toelichting bij stellingen om hun redenering uit te leggen. Het is niet altijd duidelijk voor een partij een bepaalde stand inneemt dus het is aanbevolen om de toelichting of de respectievelijke partijprogramma's door te lezen."
        region-aria: "Stelling {count} van de {total}"
      friends-position:
        answer-aria: "{name}: {position}"
        skip: "Overgeslagen"
      kiosk-mode-hint:
        heading: "Reset alsjeblieft wanneer je klaar bent"
        explanation: "Neem je tijd om je antwoorden op de onderstaande stellingen door te lezen en te vergelijken. Als je klaar bent kan je de stemwijzer resetten voor de volgende persoon. Dit verwijdert ook je eigen antwoorden. Hint: je kan de resetknop ook in het menu vinden. Bedankt!"
        reset: "Reset"
    footer:
      section:
        explanation: "Deze kieswijzer is gebaseerd op het gratis open source project {0}."
        oec: "OpenElectionCompass"
