views:
  home:
    home:
      role-aria: "Kieswijzer"
    start:
      section:
        banner-aria: "Start sectie"
    theses:
      important-button:
        important: "Belangrijk voor mij"
        important-aria: "Belangrijk - markeert deze stelling als belangrijk voor jou."
        too-many-important: "Er zijn maar enkele stellingen, dus je kunt deze niet als belangrijk markeren. | Markeer alsjeblieft maximaal 1 stelling als belangrijk om een nuttig resultaat te ontvangen! | Markeer alsjeblieft maximaal {count} stellingen als belangrijk om een nuttig resultaat te ontvangen!"
      skip-button:
        skip: "Weet ik niet"
        skip-aria: "Weet ik niet – slaat deze stelling over zodat deze niet wordt meegeteld."
        too-many-skip: "Er zijn maar een paar stellingen, dus je kunt deze niet overslaan. | Sla alsjeblieft maximaal 1 stelling over om een nuttig resultaat te ontvangen! | Sla alsjeblieft maximaal {count} stellingen over om een nuttig resultaat te ontvangen"
