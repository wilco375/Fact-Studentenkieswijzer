    description: "De kieswijzer wordt gereset en al je antwoorden worden verwijderd. | De kieswijzer wordt gereset over {count} seconden en al je antwoorden worden verwijderd. | De kieswijzer wordt gereset over {count} seconde en al je antwoorden worden verwijderd."
    reset: "Nu resetten"
    resume: "Nog niet!"
  language-switch:
    button: "Talen"
    heading: "Talen"
    description: "Kies alsjeblieft de taal van jouw voorkeur."
  main-navigation:
    menu: "Menu"
    thesis: "Stelling {count}"
    links:
